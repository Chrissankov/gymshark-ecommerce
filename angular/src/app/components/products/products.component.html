<div class="products-container">
  <div class="header">
    <h2>{{ "products.title" | translate }} &nbsp;</h2>
    <button *ngIf="isLoggedIn" (click)="openModal()">+</button>
  </div>

  <p *ngIf="products.length === 0">{{ "products.noAvailable" | translate }}</p>

  <div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <img
        *ngIf="product.image"
        [src]="product.image"
        alt="{{ product.name }} Image"
      />

      <div class="details">
        <h3>{{ product.name }}</h3>
        <small>{{ product.description }}</small>
        <small> /&nbsp;{{ product.color }}</small>
        <p>{{ product.price }}$</p>
      </div>
      <div class="actions" *ngIf="isLoggedIn">
        <button (click)="openModal(product)">‚úèÔ∏è</button>
        <button (click)="deleteProduct(product.id)">üóëÔ∏è</button>
      </div>
    </div>
  </div>

  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <h3>{{ editingProduct ? "Edit" : "Add" }} Product</h3>
      <input [(ngModel)]="formProduct.name" placeholder="Product name" />
      <input [(ngModel)]="formProduct.description" placeholder="Description" />
      <input [(ngModel)]="formProduct.color" placeholder="Color" />
      <input
        [(ngModel)]="formProduct.price"
        type="number"
        placeholder="Price"
      />
      <input
        type="file"
        (change)="onImageSelected($event)"
        placeholder="Image URL"
      />
      <button (click)="saveProduct()">Save</button>
      <button (click)="closeModal()">Cancel</button>
    </div>
  </div>
</div>
